  <!-- Add EmailJS script -->
  <script type="module">
    import emailjs from 'https://cdn.emailjs.com/dist/email.min.js';
    emailjs.init('OiZ2o44a45JPpY84A');  // Initialize with your EmailJS User ID

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("submitForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent page refresh

        // Send the form data through EmailJS
        emailjs.sendForm('service_gy89pbz', 'template_paiv8f2', this)
          .then((result) => {
            console.log('Email sent successfully:', result.text);
            alert('Your submission has been sent successfully!');
          }, (error) => {
            console.error('Failed to send email:', error.text);
            alert('Oops! Something went wrong. Please try again.');
          });
      });
    });
  </script>
</head>
