<!DOCTYPE html>
<html>
<head>
<title>targets</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
.search-container {
    margin: 20px auto;
    max-width: 500px;
    padding: 10px;
    text-align: center;
}

#searchInput {
    width: 80%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#searchInput:focus {
    border-color: #666;
    outline: none;
}

.no-results {
    text-align: center;
    padding: 20px;
    color: #666;
    font-style: italic;
    display: none;
}
</style>
</head>
<body>

  <nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="guide.html">Guide</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="targets.html">Targets</a></li>
    </ul>
</nav>

<div class="maintext">
  <h1>Targets</h1>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search targets...">
</div>

<div id="no-results" class="no-results">
    No matching targets found
</div>

<table id="targetsTable">
  <tr>
    <th><a href="influenza.html">Influenza</a></th>
    <th>2</th>
  </tr>
  <tr>
    <th><a href="influenza.html">Measles</a></th>
    <th>2</th>
  </tr>
  <tr>
    <th><a href="influenza.html">Norovirus</a></th>
    <th>3</th>
  </tr>
  <tr>
    <th><a href="influenza.html">Adenovirus</a></th>
    <th>1</th>
  </tr>
</table>

<script>
document.getElementById('searchInput').addEventListener('keyup', function() {
    const searchText = this.value.toLowerCase();
    const table = document.getElementById('targetsTable');
    const rows = table.getElementsByTagName('tr');
    let hasVisibleRows = false;

    for (let row of rows) {
        const targetName = row.getElementsByTagName('a')[0].textContent.toLowerCase();
        if (targetName.includes(searchText)) {
            row.style.display = '';
            hasVisibleRows = true;
        } else {
            row.style.display = 'none';
        }
    }

    // Show/hide the "no results" message
    document.getElementById('no-results').style.display = hasVisibleRows ? 'none' : 'block';
});
</script>

</body>
</html>
