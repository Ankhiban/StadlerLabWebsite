<!DOCTYPE html>
<html>
<head>
<title>targets</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
/* ... (keep existing styles) ... */
.search-filter-container {
    margin: 20px auto;
    max-width: 800px;
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

#searchInput {
    width: 300px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#searchInput:focus {
    border-color: #666;
    outline: none;
}

.filter-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    color: #444;
    font-size: 16px;
}

.no-results {
    text-align: center;
    padding: 20px;
    color: #666;
    font-style: italic;
    display: none;
}

#targetsTable {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

#targetsTable th, #targetsTable td {
    padding: 12px 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#targetsTable th {
    background-color: #f5f5f5;
    font-weight: bold;
}
</style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="guide.html">Guide</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="targets.html">Targets</a></li>
    </ul>
</nav>

<div class="maintext">
    <h1>Targets</h1>
</div>

<div class="search-filter-container">
    <div class="filter-group">
        <input type="text" id="searchInput" placeholder="Search targets...">
    </div>
    <div class="filter-group">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
            <option value="nameAsc">Name (A-Z)</option>
            <option value="nameDesc">Name (Z-A)</option>
            <option value="primersAsc">Primers (Low to High)</option>
            <option value="primersDesc">Primers (High to Low)</option>
        </select>
    </div>
    <div class="filter-group">
        <label class="checkbox-label">
            <input type="checkbox" id="hideEmptyTargets">
            Hide targets without primers
        </label>
    </div>
</div>

<div id="no-results" class="no-results">
    No matching targets found
</div>

<table id="targetsTable">
    <thead>
        <tr>
            <th>Target</th>
            <th>Number of Primers</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically populated -->
    </tbody>
</table>

<script>
function sortTargets(rows, sortType) {
    return rows.sort((a, b) => {
        const targetA = a.querySelector('a')?.textContent.toLowerCase() || '';
        const targetB = b.querySelector('a')?.textContent.toLowerCase() || '';
        const primersA = parseInt(a.querySelector('td:last-child')?.textContent || '0');
        const primersB = parseInt(b.querySelector('td:last-child')?.textContent || '0');

        switch(sortType) {
            case 'nameAsc':
                return targetA.localeCompare(targetB);
            case 'nameDesc':
                return targetB.localeCompare(targetA);
            case 'primersAsc':
                return primersA - primersB;
            case 'primersDesc':
                return primersB - primersA;
            default:
                return 0;
        }
    });
}

let searchTimeout;

function filterAndSortTable() {
    console.log('Filtering with search text:', document.getElementById('searchInput').value);
    
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const hideEmpty = document.getElementById('hideEmptyTargets').checked;
    const sortType = document.getElementById('sortSelect').value;
    const tbody = document.getElementById('targetsTable').getElementsByTagName('tbody')[0];
    const rows = Array.from(tbody.getElementsByTagName('tr'));
    let hasVisibleRows = false;

    if (searchTimeout) {
        clearTimeout(searchTimeout);
    }

    searchTimeout = setTimeout(() => {
        rows.forEach(row => {
            const targetCell = row.querySelector('a');
            if (!targetCell) return;
            
            const targetName = targetCell.textContent.toLowerCase();
            const primerCount = parseInt(row.querySelector('td:last-child')?.textContent || '0');
            
            console.log('Checking row:', targetName, 'against search:', searchText);
            
            const matchesSearch = targetName.includes(searchText);
            const matchesPrimerFilter = !hideEmpty || primerCount > 0;

            row.style.display = (matchesSearch && matchesPrimerFilter) ? '' : 'none';
            if (matchesSearch && matchesPrimerFilter) {
                hasVisibleRows = true;
            }
        });

        document.getElementById('no-results').style.display = hasVisibleRows ? 'none' : 'block';

        // Sort visible rows
        const visibleRows = rows.filter(row => row.style.display !== 'none');
        const sortedRows = sortTargets(visibleRows, sortType);
        
        // Clear and repopulate tbody
        tbody.innerHTML = '';
        sortedRows.forEach(row => tbody.appendChild(row));
    }, 100);
}

async function loadTargets() {
    try {
        const response = await fetch('/api/targets');
        const targets = await response.json();
        
        const tbody = document.querySelector('#targetsTable tbody');
        
        targets.forEach(target => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><a href="target.html?name=${encodeURIComponent(target.name)}">${target.name}</a></td>
                <td>${target.count}</td>
            `;
            tbody.appendChild(row);
        });

        filterAndSortTable();
    } catch (err) {
        console.error('Error loading targets:', err);
    }
}

// Add event listeners when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    
    // Remove all previous event listeners
    const newSearchInput = searchInput.cloneNode(true);
    searchInput.parentNode.replaceChild(newSearchInput, searchInput);
    
    // Add input event listener
    newSearchInput.addEventListener('input', (e) => {
        console.log('Input event triggered:', e.target.value);
        filterAndSortTable();
    });

    // Load initial data
    loadTargets().then(() => {
        console.log('Initial data loaded');
        filterAndSortTable();
    });

    // Add other event listeners
    document.getElementById('hideEmptyTargets').addEventListener('change', filterAndSortTable);
    document.getElementById('sortSelect').addEventListener('change', filterAndSortTable);
});
</script>

</body>
</html>
