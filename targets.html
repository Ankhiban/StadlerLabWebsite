<!DOCTYPE html>
<html>
<head>
<title>targets</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
.search-filter-container {
    margin: 20px auto;
    max-width: 800px;
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

#searchInput {
    width: 300px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#searchInput:focus {
    border-color: #666;
    outline: none;
}

.filter-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    color: #444;
    font-size: 16px;
}

.no-results {
    text-align: center;
    padding: 20px;
    color: #666;
    font-style: italic;
    display: none;
}

.checkbox-label input[type="checkbox"] {
    cursor: pointer;
    width: 18px;
    height: 18px;
}
</style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="guide.html">Guide</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="targets.html">Targets</a></li>
    </ul>
</nav>

<div class="maintext">
    <h1>Targets</h1>
</div>

<div class="search-filter-container">
    <div class="filter-group">
        <input type="text" id="searchInput" placeholder="Search targets...">
    </div>
    <div class="filter-group">
        <label class="checkbox-label">
            <input type="checkbox" id="hideEmptyTargets">
            Hide targets without primers
        </label>
    </div>
</div>

<div id="no-results" class="no-results">
    No matching targets found
</div>

<table id="targetsTable">
    <tr>
        <th>Target</th>
        <th>Number of Primers</th>
    </tr>
</table>

<script>
function filterTable() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const hideEmpty = document.getElementById('hideEmptyTargets').checked;
    const table = document.getElementById('targetsTable');
    const rows = Array.from(table.getElementsByTagName('tr')).slice(1); // Skip header row
    let hasVisibleRows = false;

    rows.forEach(row => {
        const targetName = row.getElementsByTagName('a')[0].textContent.toLowerCase();
        const primerCount = parseInt(row.getElementsByTagName('td')[1].textContent);
        
        // Check if row matches both search text and primer filter
        const matchesSearch = targetName.includes(searchText);
        const matchesPrimerFilter = !hideEmpty || primerCount > 0;

        const shouldShow = matchesSearch && matchesPrimerFilter;
        row.style.display = shouldShow ? '' : 'none';
        if (shouldShow) hasVisibleRows = true;
    });

    // Show/hide the "no results" message
    document.getElementById('no-results').style.display = hasVisibleRows ? 'none' : 'block';
}

// Add event listeners for both search and checkbox
document.getElementById('searchInput').addEventListener('keyup', filterTable);
document.getElementById('hideEmptyTargets').addEventListener('change', filterTable);

// Function to load targets dynamically
async function loadTargets() {
    try {
        const response = await fetch('/api/targets');
        const targets = await response.json();
        
        const tableBody = document.getElementById('targetsTable');
        
        targets.forEach(target => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><a href="target.html?name=${encodeURIComponent(target.name)}">${target.name}</a></td>
                <td>${target.count}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (err) {
        console.error('Error loading targets:', err);
    }
}

// Load targets when the page loads
document.addEventListener('DOMContentLoaded', loadTargets);
</script>

</body>
</html>
